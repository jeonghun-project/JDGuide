name: github pages
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      
      
      - name: push to pages branch
        uses: actions/checkout@main
      - run: ls -al
      
